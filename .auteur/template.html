<!DOCTYPE html>
<html>
<head>
  <title>{article_title}</title>
  <meta charset="utf-8">
  <meta name="description" content="{description}">
  <meta property="og:title" content="{article_title}">
  <meta property="og:description" content="{description}">
  <meta property="og:url" content="{article_url}">
  <meta property="og:image" content='{article_image}'>
  <meta name="twitter:title" content="{article_title}">
  <meta name="twitter:description" content="{description}">
  <link rel="stylesheet" href="{style_sheet}">
  <link rel="shortcut icon" href="{root_url}resources/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{root_url}resources/favicon.ico" type="image/x-icon">
  <link rel='stylesheet' type='text/css' href='css/pushup.css' />
  <link rel="alternate" type="application/rss+xml" title="{blog_title}" href="{rss_feed_path}">
  <script type='text/javascript' src='resources/analytics.js'></script>
  <script type='text/javascript' src="resources/browser_check.js"></script>
</head>

<body>
  <p><h1><a href="{home_page_link}"><span id="blog_title">{blog_title} </span><span id="blog_subtitle">{blog_subtitle} </span></a></h1></p>
  <p><span id="nav_bar">{nav_bar}</span></p>
  <article>
      {article_content}
      <a href="recursive-descent.xml">Click here to subscribe <img src="{root_url}resources/rss.png" width="28" height="28" alt="RSS feed button"></a>
      <footer><span class="last_updated">{last_updated}</span><span class="copyright"> Copyright {current_year} {owner}</span><a class="contact", href="mailto:{email_address}"> {email_address}</a></footer>
</article>
</body>
</html>
